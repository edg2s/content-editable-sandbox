<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Content editable sandbox</title>
		<meta name="description" content="Simple sandbox for playing around with content editable.">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<h1>Content editable sandbox</h1>
		<label>
			<input type="checkbox" checked="checked" class="outline" />
			outline elements
		</label>
		<textarea class="html box" placeholder="html"></textarea>
		<div class="ce box outline" contentEditable="true"></div>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="jquery-1.10.2.min.js"><\/script>')</script>
